<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Democratic Primary Results</title>
  </head>

  <body>
    <h1>2016 Primary Results Breakdown</h1>

    <!--DROPDOWN MENU-->
    <div class="dropdown">
      <form action="GET">
	<select name="states">
	  <option value="Iowa">Iowa</option>
	  <option value="New Hampshire">New Hampshire</option>
	  <option value="Nevada">Nevada</option>
	  <option value="South Carolina">South Carolina</option>
	  <option value="Alabama">Alabama</option>
	  <option value="Arkansas">Arkansas</option>
	  <option value="Georgia">Georgia</option>
	  <option value="Massachusetts">Massachusetts</option>
	  <option value="Oklahoma">Oklahoma</option>
	</select>
      </form>
    </div>
    
    <!--RADIO BUTTONS-->
    <div class="radio">
      <form action="GET">
	<input type="radio" name="data" value="Gender">Gender
	<input type="radio" name="data" value="Income">Income
      </form>
    </div>


    <!--DEMOCRATS ON THE LEFT-->
    <div class="left">
      <div class="chart"></div>
      <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
      <script src="index.js"></script>


    </div>



    <!--REPUBLICANS ON THE RIGHT-->
    <div class="right">
    </div>



  </body>
</html>
