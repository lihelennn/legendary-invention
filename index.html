<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Democratic Primary Results</title>
  </head>

  <body>
    <h1>2016 Primary Results Breakdown</h1>

    <!--DROPDOWN MENU-->
    <div class="dropdown">
      <form action="GET">
	<select id="states" name="states">
	  <option value="Iowa">Iowa</option>
	  <option value="New Hampshire">New Hampshire</option>
	  <option value="Nevada">Nevada</option>
	  <option value="South Carolina">South Carolina</option>
	  <option value="Alabama">Alabama</option>
	  <option value="Arkansas">Arkansas</option>
	  <option value="Georgia">Georgia</option>
	  <option value="Massachusetts">Massachusetts</option>
	  <option value="Oklahoma">Oklahoma</option>
	</select>
      </form>
    </div>
    
    <!--RADIO BUTTONS-->
    <div class="radio">
      <form action="GET">
	<input type="radio" id="r1" name="radioData" checked="checked" value="Gender">Gender
	<input type="radio" id="r2" name="radioData" value="Income">Income
      </form>
    </div>

    <div class="go">
      <input type="button" onclick="go()" value="Show Results"><br><br>
    </div>


    <!--DEMOCRATS ON THE LEFT-->
    <div class="left">
      <h2>Democrats Data</h2>
      <div class="infoDem"></div>
      <div class="chartDem"></div>
      <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
      <script src="index.js"></script>


    </div>



    <!--REPUBLICANS ON THE RIGHT-->
    <div class="right">
    </div>



  </body>
</html>
